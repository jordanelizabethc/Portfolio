<!DOCTYPE html>

<html>

<head>
    <title>Baseball Cards Page</title>
</head>

<body>
    <div id="back" class="cardflip">
        <h1>Baseball Cards</h1>
        <div class="flex">
            <div class="scene scene--card">
                <div class="card">
                    <div class="card__face card__face--front"><img src="https://vignette.wikia.nocookie.net/starwars/images/d/d9/Luke-rotjpromo.jpg/revision/latest?cb=20091030151422">
                    </div>
                    <div class="card__face card__face--back" id="card1"></div>
                </div>
            </div>
            <div class="scene scene--card">
                <div class="card">
                    <div class="card__face card__face--front"><img src="https://vignette.wikia.nocookie.net/starwars/images/d/d9/Luke-rotjpromo.jpg/revision/latest?cb=20091030151422">
                    </div>
                    <div class="card__face card__face--back" id="card2"></div>
                </div>
            </div>
        </div>
</body>
<style>
    .flex {
        display: flex;
        flex: wrap;
    }
    
    #back {
        background: aquamarine;
        padding-bottom: 160px;
    }
    
    .baseballcards {
        top: 0;
        background: #ABF0FC;
        min-height: 55vh;
        padding-top: 45vh;
    }
    
    body {
        font-family: sans-serif;
    }
    
    .scene {
        width: 200px;
        height: 260px;
        margin: 40px;
        perspective: 600px;
    }
    
    .card {
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
        cursor: pointer;
        position: relative;
    }
    
    .card.is-flipped {
        transform: rotateY(180deg);
    }
    
    .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 15px;
        color: white;
        text-align: left;
        font-weight: bold;
        font-size: 10px;
        backface-visibility: hidden;
    }
    
    .card__face--front {
        width: 200px;
        height: 260px;
    }
    
    .card__face--back {
        background: blue;
        transform: rotateY(180deg);
    }
</style>
