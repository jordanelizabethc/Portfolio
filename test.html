<!DOCTYPE html>

<html>
<div id="baseballcards" class="baseballcards">

    <h1>Baseball Cards</h1>

    <div class="scene scene--card">
        <div class="card">
            <div class="card__face card__face--front">front</div>
            <div class="card__face card__face--back">back</div>
        </div>
    </div>
    <p>Click card to flip.</p>
    <style>
        .baseballcards {
            top: 0;
            background: #ABF0FC;
            min-height: 55vh;
            padding-top: 45vh;
        }
        
        body {
            font-family: sans-serif;
        }
        
        .scene {
            width: 200px;
            height: 260px;
            border: 1px solid #CCC;
            margin: 40px 0;
            perspective: 600px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 260px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            backface-visibility: hidden;
        }
        
        .card__face--front {
            background: red;
        }
        
        .card__face--back {
            background: blue;
            transform: rotateY(180deg);
        }
    </style>
    <script>
        var card = document.querySelector('.card');
        card.addEventListener('mouseover', function() {
            card.classList.toggle('is-flipped');
        });
    </script>

</html>
