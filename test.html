<style>
    
    #main {
        background: aquamarine;
        padding-bottom: 160px;
    }
    
    .baseballcards {
        top: 0;
        background: #ABF0FC;
        min-height: 55vh;
        padding-top: 45vh;
    }
    
    body {
        font-family: sans-serif;
    }
    
    .imagesize {
        width: 200px;
        height: 260px;
    }
    
    /* .scene {
        width: 200px;
        height: 260px;
        margin: 40px;
        perspective: 600px;
    } */
    .scene {
        display: flex;
        flex-wrap: wrap;
    }

    .card {
        width: 220px;
        height: 280px;
        transition: transform 1s;
        transform-style: preserve-3d;
        cursor: pointer;
        position: relative;
    }
    
    .card.is-flipped {
        transform: rotateY(180deg);
    }
    
    .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 15px;
        color: white;
        text-align: left;
        font-weight: bold;
        font-size: 10px;
        backface-visibility: hidden;
    }
    
    .card__face--front {
        width: 200px;
        height: 260px;
    }
    
    .card__face--back {
        background: blue;
        transform: rotateY(180deg);
    }
</style>
