<div class="badge" ng-repeat="item in data | orderBy: 'id'">
    <a ng-href="{{item.url}}">
        <div class="card">
            <div class="card__img card__img--left">
                <img ng-src="{{item.img_url}}" onerror="this.src='./assets/img/placeholder.jpg'">
            </div>
            <div class="p+">
                <span class="fs-subhead tc-black-2 display-block">{{item.name}}</span>
            </div>
        </div>
    </a>
</div>
